  <script>
    function buscarEnderecoNoViaCNPJ() {
    var cnpj = document.getElementById("pesquisaCNPJ").value;
      fetch("https://cors-anywhere.herokuapp.com/https://receitaws.com.br/v1/cnpj/" + cnpj).then((response) => {
        if(response.ok) {
          return response.json();
        }
      }).then((dados) => {
        console.log(dados)
        document.getElementById("nome_social").value = dados.nome;
        document.getElementById("nome_fantasia").value = dados.fantasia;
        document.getElementById("Bairro").value = dados.bairro;
        document.getElementById("capital_social").value = dados.capital;
        document.getElementById("CEP").value = dados.cep;
        document.getElementById("Ultima_atualizacao").value = dados.atualizacaoa;
        document.getElementById("porte").value = dados.porte;
        document.getElementById("abertura").value = dados.abertura;
        document.getElementById("atividade_principal").value = dados.atividade_principal;
     
      });
    }
  </script>
